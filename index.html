// Interpretation:
//  = '* N' => everything on the left-hand side expands N times

function Tokenize(program) {
  const result = [];
  let inQuotes = false;
  let string = [];

  for (let i = 0; i < program.length; i += 1) {
    let c = program[i];

    if (inQuotes) {
      if (c === '"' || c === "'") {
        result.push({type: 'string', value: string.join('')});
        string = [];
        inQuotes = false;
      } else {
        string.push(c);
      }
    } else if (c === '"' || c === "'") {
      if (string.length > 0) {
        result.push({type: 'string', value: string.join('')});
        string = [];
      }
      inQuotes = true;
    } else if (c === '*') {
      i += 1;
      while (i < program.length) {
        if (program[i] !== ' ') break;
        i += 1;
      }
      let arg = [];
      while (i < program.length && program[i] >= '0' && program[i] <= '9') {
        arg.push(program[i]);
        i += 1;
      }
      if (arg.length === 0) {
        console.log('Operator * without integer arg');
        continue;
      }
      const argValue = parseInt(arg.join(''), 10);
      if (isNaN(argValue)) continue;
      result.push({type: 'op', name: c, arg: argValue});
    } else if (c === ' ') {
      if (string.length > 0) {
        result.push({type: 'string', value: string.join('')});
        string = [];
      }
    } else {
      string.push(c);
    }
  }

  if (string.length > 0) {
    result.push({type: 'string', value: string.join('')});
  }

  return result;
}

function Interpret(tokens) {
  let result = [];
  for (let i = 0; i < tokens.length; i += 1) {
    const tok = tokens[i];
    if (tok.type === 'string') {
      result.push(tok.value);
    } else if (tok.type === 'op') {
      if (tok.name === '*') {
        const tmp = result.join(' ');
        result = [];
        for (let z = 0; z < tok.arg; z += 1) {
          result.push(tmp);
          result.push(' ');
        }
      }
    }
  }
  return result.join('');
}
